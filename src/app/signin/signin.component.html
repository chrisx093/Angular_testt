
<section>
    <div class="container p-3">
      <div class="row">
        <div class="col-md-6">
         
          <div class="left-content">
            <img src="https://images.pexels.com/photos/45112/pexels-photo-45112.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" width="550" height="580">
          </div>
        </div>
        <div class="col-md-6">
        
          <div class="right-content">
            <form #signinForm="ngForm" (ngSubmit)="onSubmit(signinForm)" class="p-4">
              <h2 class="text-center">Sign In</h2>
              
             
               <input type="email" placeholder="Email" class="form-control mb-3" [(ngModel)]="email" name="email" required>

              <input type="password" placeholder="Password" class="form-control mb-3" [(ngModel)]="password" name="password" required>
  
              <button class="btn btn-success text-white text-center" type="submit">Sign Up</button>
              <p class="text-danger">{{errorMessage}}</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

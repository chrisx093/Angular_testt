<div class="container mt-4 vh-100 d-flex justify-content-center align-items-center">
    <div class="card w-100 shadow-lg" style="max-width: 600px; overflow-y: auto; height: 90%;">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Edit Profile</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              [(ngModel)]="user.firstName"
              name="firstName"
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              [(ngModel)]="user.lastName"
              name="lastName"
            />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="text"
              id="phoneNumber"
              class="form-control"
              [(ngModel)]="user.phoneNumber"
              name="phoneNumber"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="user.email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="accountType" class="form-label">Account Type</label>
            <input
              type="text"
              id="accountType"
              class="form-control"
              [(ngModel)]="user.accountType"
              name="accountType"
            />
          </div>
          <div class="mb-3">
            <label for="kinName" class="form-label">Kin Name</label>
            <input
              type="text"
              id="kinName"
              class="form-control"
              [(ngModel)]="user.kinName"
              name="kinName"
            />
          </div>
          <div class="mb-3">
            <label for="kinPhone" class="form-label">Kin Phone</label>
            <input
              type="text"
              id="kinPhone"
              class="form-control"
              [(ngModel)]="user.kinPhone"
              name="kinPhone"
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
